<html>
    <head>
        <title>Lets play TextTwist</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.9/css/bootstrap.min.css">
        <link href="style.css" rel="stylesheet">

    </head>
    <body>
        <script src="interface.js"></script>
        <div class="main">
            <div>
            <h1 class="page-header">Text Twist</h1>
            </div>
            <div class="game-levels">
                <div class="trialtime">
                <button   id="timed" disabled="disabled"> Timed </button>
                <p>
                </div>
                <div class="trialuntime">
                <button   id="untimed" disabled="disabled"> UnTimed </button>
                </div>
            </div>

                <div id="section-words" class="wordslist"></div>

                <div class ="section">
                <div id="section-time"></div>
                <div id="section-words-remaining"></div>
                <div id="section-word-counter"></div>


                <div id="section-selection"></div>
                <div id="section-racks"></div>

            </div>

            <div class="game-result">
                <button  id="submit">Submit</button>
                <button  id="clear">Clear</button>
            </div>

            <div id="game_timer"></div>    

        </div>

    </body>
</html>
